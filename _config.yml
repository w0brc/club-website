# Site settings
title: Boonville Amateur Radio Club
email: kc0elb@pm.me
description: >
        The official website of the W0BRC Boonville Amateur Radio Club
        located in Boonville, MO. Join us on our weekly Thursday
        night nets at 8:30 PM on the W0BRC club repeater:
        147.360 MHz (+) no tone required.
lang: en-US

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://w0brc.org # the base hostname & protocol for your site
facebook_address: https://www.facebook.com/BoonvilleAmateurRadioClub
git_address: https://github.com/w0brc/w0brc.github.io
git_edit_address: https://github.com/w0brc/w0brc.github.io/blob/master

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: united

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: America/Chicago
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

collections:
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true

---
layout: default
---

<div class="header-container jumbotron">
    <div class="container">
        <h1>W0BRC Boonville Amateur Radio Club</h1>
        <p>The official website of the W0BRC Boonville Amateur Radio Club</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-7">
            <h2 class="page-heading">Recent posts:</h2>
            <ul class="post-list">
            {% for post in site.posts %}
                <li>
                    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                    <h3>
                        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                    </h3>
                    <div class="h-divider"></div>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-sm-3 text-center">
            <div class="fb-page" data-href="https://www.facebook.com/BoonvilleAmateurRadioClub" data-tabs="timeline,events,messages" data-width="500" data-height="532" data-small-header="true" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="false"><blockquote cite="https://www.facebook.com/BoonvilleAmateurRadioClub" class="fb-xfbml-parse-ignore"><a target="_blank" rel="noopener noreferrer" href="https://www.facebook.com/BoonvilleAmateurRadioClub">Boonville Amateur Radio Club</a></blockquote></div>
        </div>
        <div class="col-sm-2 text-center">
            <a target="_blank" rel="noopener noreferrer" href="http://www.hamqsl.com/solar.html" title="Click to add Solar-Terrestrial Data to your website!"><img src="https://www.hamqsl.com/solarn0nbh.php?image=random" alt="Solar-Terrestrial Data"></img></a>
        </div>
    </div>
</div>

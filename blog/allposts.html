---
title: Posts
layout: default
sectionid: blog
---

<div class="container">
    <div class="inner-content">
        <h1>All Posts</h1> {% for page in site.posts %}
        <p>
            <span>{{ page.date | date: "%Y %B %e" }} | <strong><a href="{{ page.url | relative_url }}">{{ page.title }}</a></strong></span> | {% for tag in page.tags %}{% include tags.html %}{% endfor %}
        </p>
        {% endfor %}
    </div>
</div>
